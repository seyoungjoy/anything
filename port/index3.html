    <script>
        $(".split").each(function(){
            let text = $(this).text();
            let split = text.split("").join("</span><span aria-hidden='true'>");
                split = "<span aria-hidden='true'>" + split + "</span>";
            $(this).html(split).attr("aria-label", text);
        });

        setTimeout(function(){
            // $(".main-text > div:nth-child(1)").css("opacity", "1");
            // document.querySelector(".main-text > div:nth-child(1)").style.opacity = "1";
            let tl = gsap.timeline();
            tl.to(".main-text > div:nth-child(1) span", {duration: 0.4, stagger: 0.05, opacity: 1, y: 0})
            tl.to(".main-text > div:nth-child(2) span", {duration: 0.4, stagger: 0.05, opacity: 1, y: 0})
            tl.to(".main-text > div:nth-child(3) span", {duration: 0.4, stagger: 0.05, opacity: 1, y: 0})
            tl.to(".main-text > div:nth-child(4) span", {duration: 0.4, stagger: 0.05, opacity: 1, y: 0})
        },1500);

        setTimeout(function(){
            let tl = gsap.timeline();
            tl.to(".main-text .blak", {duration:0.4, stagger:0.05, opacity:1, y:0})
            // document.querySelector(".main-text .blak").style.opacity = "1";
            // document.querySelector(".main-text .blak").style.transform = "translate-y(0)"
        }, 3500);
        
        // let frontShow = setTimeout(function(){
        //     $(".main-sub .front").css("opacity", "1").css({'transform':'translateY(0)'});
        // },1000)

        

        $(window).scroll(function(){
            let scroll = $(window).scrollTop(); 
            $(".scroll").text(scroll);
            if(scroll >= $(".last").offset().top - $(window).height()/2)
            {
                $(".last").addClass("show");
                setTimeout(function(){
                    let tl = gsap.timeline();
                    tl.to(".main-sub .front", {duration:0.4, stagger:0.05, opacity:1, y:0})
                    tl.to(".main-sub .leaf div", {duration:0.7, stagger:0.05, opacity:1, x:0, y:0})
                }, 1500);  
            }
        });

       
    </script>
